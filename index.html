<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <section id="calc">
    <h4>ELECTRONIC CALCULATOR</h4>
    <section id="output">
       <p id="current-input" class="display"></p>
       <p id="current-calc" class="display"></p>
    </section>
    <section id="input">
       <button class="clear">AC</button>
       <button class="clear">C</button>
       <button>/</button>
       <button>*</button>
       <button>7</button>
       <button>8</button>
       <button>9</button>
       <button>-</button>
       <button>4</button>
       <button>5</button>
       <button>6</button>
       <button>+</button>
       <button class="jump-up">1</button>
       <button class="jump-up">2</button>
       <button class="jump-up">3</button>
       <button class="tall">=</button>
       <button class="wide">0</button>
       <button class="dot">.</button>
    </section>
    <sides></sides>
  </section>
<footer>
  <p>Designed &amp; Coded by <a href="https://www.linkedin.com/in/justin-woodward-891772118" target="_blank">Justin Woodward</a></p>
  <p><a href="https://codepen.io/FreeCodeCamp/full/rLJZrA/" target="_blank">Original</a> created by <a href="https://codepen.io/FreeCodeCamp/" target="_blank">FreeCodeCamp</a>.</p>
  <p>Recreated for learning by <a href="https://www.freecodecamp.com/underoneflag" target="_blank">underOneFlag</a></p>
</footer>
  <script src="main.js"></script>
</body>
</html>
